<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スマホでできる簡単ワーク</title>
  <style>
    body { font-family: Arial, sans-serif; background: #fafafa; margin: 0; padding: 0; }
    header { background: #e60023; color: white; text-align: center; padding: 20px; }
    h1 { margin: 0; font-size: 26px; }
    main { padding: 20px; max-width: 600px; margin: auto; text-align: center; }
    p { color: #333; line-height: 1.6; font-size: 16px; }
    .button { 
      display: inline-block; background: red; color: white; 
      padding: 14px 28px; text-decoration: none; border-radius: 10px; 
      font-weight: bold; margin: 20px 0; font-size: 18px;
    }
    form { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-top: 20px; }
    form input, form button { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; }
    form button { background: red; color: white; font-size: 16px; cursor: pointer; border: none; }
    footer { text-align: center; padding: 20px; font-size: 14px; color: #666; }
    footer a { color: #666; text-decoration: none; }
  </style>
</head>
<body>

  <header>
    <h1>スマホでできるシンプルなお仕事</h1>
  </header>

  <main>
    <p>
      毎日5〜10分のスキマ時間でOK！<br>
      経験や資格は不要。簡単なオンライン作業です。<br>
      報酬は <b>毎日PayPayでお支払い</b>。<br>
      興味のある方は、ぜひご応募ください！
    </p>

    <form action="thanks.html" method="get">
      <input type="text" name="name" placeholder="お名前" required>
      <input type="email" name="email" placeholder="メールアドレス" required>
      <button type="submit">応募する</button>
    </form>
  </main>

  <footer>
    <p><a href="privacy.html" target="_blank">プライバシーポリシー</a> | お問い合わせ: info@example.com</p>
  </footer>

</body>
</html>
